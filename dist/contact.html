<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome icon kit link -->
  <script src="https://kit.fontawesome.com/785e555e40.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Contact | Front End Web Developer & Photographer in Portland</title>
</head>
<body>
  <header id="header-subpage">
    <div class="container">
      <nav id="main-nav">
        <h2 id="logo">CK</h2>
        <h2 id="logo-mobile">Chris Korsak</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- section a: contact form -->
  <section id="contact-a" class="pad-tb-3 text-center">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Please use the form below to get in touch.</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email Adress">
          <input type="text" class="text-input phone-input" placeholder="Phone Number">
          <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button class="btn-dark" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- section b: contact info -->
  <section id="contact-b" class="pad-tb-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <i class="fas fa-envelope 2x"></i>
        <h3>Email</h3>
        <p>chris@chriskorsak.com</p>
      </div>
    </div>
  </section>

  <!-- section c: tagline -->
  <section id="contact-c" class="pad-tb-4">
    <div class="container">
      <h1>Thanks for your interest!</h1>
    </div>
  </section>

  <!-- footer -->
  <footer id="main-footer" class="pad-tb-1">
    <div class="container footer-content">
      <p>Copyright &copy; 2021 Chris Korsak. All rights reserved</p>
      <div class="social">
        <a href="https:instagram.com/chriskorsak" target="_blank"><i class="fab fa-instagram"></i></a>
        <!-- <i class="fab fa-linkedin"></i> -->
      </div>
    </div>
  </footer>
</body>
</html>
